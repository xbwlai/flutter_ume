name: flutter_ume
description: UME is an in-app debug kits platform for Flutter apps. Produced by Flutter Infra team of ByteDance.
version: 1.1.4
homepage: https://github.com/bytedance/flutter_ume

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  shared_preferences: ^2.0.15
  vm_service: ">=9.4.0 <14.0.0"
  tuple: ^2.0.0

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  melos: ^5.3.0
  mockito: ^5.3.2

flutter:
  uses-material-design: true
